<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timer App</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <h1>The buttons are intuitive. You know the drill</h1>
    <div class="container">
        <div id="timer-clock">
            00:00:00.000
        </div>
        <div class="timer-buttons">
            <button id="start-button" onclick="onStartClicked()">Start</button>
            <button id="stop-button" onclick="onStopClicked()">Stop</button>
            <button id="reset-button" onclick="onResetClicked()">Reset</button>
        </div>
        <div class="extra-information"></div>
    <div>
</body>
</html>
